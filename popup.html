<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Wallet</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Use local ethers.js file -->
    <script src="ethers.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <div class="form">
          <p id="heading">Bitcoin Wallet</p>
          <div class="field">
            <input type="number" id="amount" placeholder="Enter Amount" step="0.0001" min="0" />
          </div>
          <div class="field">
            <textarea
              id="private_key"
              placeholder="Enter Your Private Key"
              autocomplete="off"
              spellcheck="false"></textarea>
          </div>
          <div class="field">
            <input
              type="text"
              id="address"
              placeholder="Recipient Address" />
          </div>

          <div id="status-message"></div>
          
          <!-- loader -->
          <div id="center" class="center">
            <div id="loader">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
          </div>

          <small>
            <a target="_blank" id="link" href="">Check Your Transaction</a>
          </small>

          <div class="btn">
            <button id="form" class="button1">Transfer</button>
          </div>
          <button id="check_balance" class="button3">Check Balance</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
